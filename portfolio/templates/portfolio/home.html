{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>My portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <a href="{% static 'portfolio/syllabus.pdf' %}">PDF file</a>

    <img src="{% static 'portfolio/krijma.jpg' %}" height="200" width="200">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="200" width="300">

    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}

{% endblock content %}
